<!DOCTYPE html>
<html>
    <head>
        <title>My Pet Shop</title>
        <script>
            function formValidation(){
                let x = document.forms["petForm"]["petName"].value;
                if (x == ""){
                    alert("Name should be entered in the name section");
                    return false;
                }
            }
        </script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
      <!-- First div for the main header of the page with class row and column which take whole width of the page -->
      <!--Justify content to move the text in the center of page, with black background (bg-dark) and white text(text-white)-->
    <div class="row">
        <div class="col d-flex justify-content-center bg-dark text-white">
            <h1>Pet Shop</h1>
        </div>
    </div>
    <!--Another row and column for the navbar which will be created with unnumbered list-->
    <!--nav tag is used to create the navbar, nav tabs to highlight the current page and justify tag to make the content centered-->
    <!--Col-lg is used for the space and resposiveness of the column that i'm creating. -lg is for the screens with the size of or equal 992px-->
    <div class="row">
        <div class="col-lg">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="availiablePets.html">Availiable Pets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="petsProducts.html">Pets Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="form.html">Contact US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About US</a>
                  </li>
              </ul>
        </div>
      </div>

      <div class="col-lg text-center border border-secondary">
        <h2 class="text-center">My Pet Shop Form</h2>

        <form name="petForm" class="text-center" onsubmit="return formValidation()">
            <div class="p-2">Name: <input type="text" name="petName"></div>
            <div class="p-2">Home Address: <input type="text" name="faddress"></div>
            <div class="p-2">Phone Number: <input type="text" name="faddress"></div>
            <div class="p-2">Email: <input type="text" name="faddress"></div>
            <div class="p-2"><input type="submit" value="Submit" class="justify-content-center"></div>
        </form>
      </div>
    </body>
</html>
